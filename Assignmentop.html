<!DOCTYPE html>
<html>
    <body>
        <h2>
            Javascript Assignment Operator
        </h2>


        <p id="demo1"></p>
            <script>
                var a = 10;
                document.getElementById("demo1").innerHTML =a;
            </script>

        <p id="demo2"></p>
            <script>
                var b = 10;
                b += 5;
                document.getElementById("demo2").innerHTML =b;
            </script>
            
            <p id="demo3"></p>
            <script>
                var c = 10;
                c -= 5;
                document.getElementById("demo3").innerHTML = c;
            </script>   
                
            <p id="demo4"></p>
                <script>
                    var d = 10;
                    d *= 5;
                    document.getElementById("demo4").innerHTML = d;
                </script>  
                
            <p id="demo5"></p>
                <script>
                    var e = 10;
                    e /= 5;
                    document.getElementById("demo5").innerHTML = e;
                </script>    
                
            <p id="demo6"></p>
                <script>
                    var f = 10;
                    f %= 5;
                    document.getElementById("demo6").innerHTML = f;
                </script>          
    </body>
</html>
