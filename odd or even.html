<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p-2.css">
    <title>Functions for odd even</title>

                <script type="text/javascript">
                function calculateEvenOdd(num)
                {
                    if(num % 2 == 0)
                        alert(num + " is Even!");
                    else
                        alert(num + " is Odd ");
                }
            </script>
     </head>
      <body>
          <div class="title">
              Check if Given Number Is Odd Or Even
          </div>
        <input type="text" id="txtNumber"/><br>
        <input type="submit"  id="input" value="Even OR Odd" onclick="calculateEvenOdd(txtNumber.value)"/>
    </body>
    </html>
