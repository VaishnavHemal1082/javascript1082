<!DOCKTYPE html>
<html>
    <body>
        <h2>Object in Javascript.</h2>

        <p id = "demo"></p>

        <script>
            const person = {
                firstName: "Hemal",
                lastName: "Vaishnav",
                age: 18,
                eyeColor: "Black"
            };

            document.getElementById("demo").innerHTML = "My name is " + person.firstName + " " + person.lastName  + "." + "<br><br>" +
            "I am " + person.age + " years old." + "<br><br>" + 
            "My Eyecolor is " + person.eyeColor + "." 


        </script>
    </body>
</html>
