
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="focus.css">
    <title>Document</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
</script>
<script>
//input
$(document).ready(function(){
  $("input").click(function(){
    $("#input1").css("background-color", "powderblue");
});
    $("input").click(function(){
    $("#input2").css("background-color", "lightgreen");
  });
});
</script>
</head>
<body>

<center>
<h2>jQuery focus event</h2>
</center>

<center>
<p>Your Name:</p> <input type="text" name="name" id="input1"><br>
<p>Your Age: </p><input type="text" name="age" id="input2">
</center>
</body>
</html>
